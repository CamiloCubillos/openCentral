<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/2195167aaa.js" crossorigin="anonymous"></script>
    <title>OpenCentral</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-12 bg-primary d-flex justify-content-center">
                <div class="col-10 d-flex align-items-center justify-content-center">
                    <form class="col-5 bg-light p-2 d-flex flex-column justify-content-around">
                        <img src="img/opencentral-logo.png" alt="">
                        <input id="username" type="text" class="form-control border rounded-3" placeholder="Nombre de usuario" autocomplete="off">
                        <input id="email" type="text" class="form-control border rounded-3" placeholder="Correo electronico" autocomplete="off" maxlength="100000000">
                        <input id="password" type="password" class="form-control bourder rounded-3" placeholder="Contraseña" autocomplete="off">
                        <input id="verifyPassword" type="password" class="form-control bourder rounded-3" placeholder="Verificar contraseña" autocomplete="off">
                        <hr>
                        <div id="error-section" class="my-3">
                        </div>
                        <input id="btn_formSignup" type="button" class="form-control bg-primary text-light" value="Crear Cuenta">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->

    <script src="js/openCentralStructures.js"></script>
    <script src="js/signup-behaviors.js"></script>
</body>
</html>
