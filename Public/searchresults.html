<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/searchresults.css">
    <title>OpenCentral</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row  vh-100">
            <div class="col-3 bg-primary">
                <form class="p-4" id="searchForm">
                    <div class="d-flex justify-content-center">
                        <input type="text" id="searchForm__input">
                        <button class="btn btn-secondary" id="searchForm__button">search</button>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-secondary" id="sortByName">Ordenar por orden alfabetico</button>
                    </div>
                    <h1 class="h1 text-center fw-bold text-light mt-5">Filtrar</h1>
                    <div class="d-flex justify-content-around">
                        <select name="filter-key" id="filter-key">
                            <option value="nombre">Nombre</option>
                            <option value="autor">Autor</option>
                            <option value="descripcion">Descripci√≥n</option>
                        </select>
                        <input type="text" id="filter" placeholder="Palabra clave">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-secondary" id="btn_filter">Filtrar por palabra clave</button>
                    </div>
                </form>
            </div>

            <div class="col-9 bg-secondary d-flex flex-column" id="results-section">
                
            </div>
        </div>
    </div>

    <!--Scripts-->

    <script src="js/openCentralSorting.js"></script>
    <script src="js/openCentralStructures.js"></script>
    <script src="js/searchresults-behaviors.js"></script>

</body>
</html>
